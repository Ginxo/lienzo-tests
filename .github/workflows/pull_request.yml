name: Build Images

on: [pull_request]

jobs:
  build-chain-images:
    name: Build Images
    strategy:
      matrix:
        images: ["kogito-quarkus-ubi8", "kogito-quarkus-jvm-ubi8", "kogito-quarkus-ubi8-s2i", "kogito-springboot-ubi8", "kogito-springboot-ubi8-s2i", "kogito-data-index", "kogito-trusty", "kogito-explainability", "kogito-jobs-service", "kogito-management-console"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Chain
        id: build-chain
        uses: kiegroup/github-action-build-chain@BXMSPROD-951
        with:
          build-command: "echo ${{ matrix.images }}"
          workflow-file-name: "pull_request.yml"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
