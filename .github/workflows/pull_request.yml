 
name: Build Chain [pull request]

on: [pull_request]

jobs:
  build-chain-jdk8:
    runs-on: ubuntu-latest
    name: Build Pull Request jdk8
    steps:
    - uses: actions/checkout@v2
    - name: Build Chain java8
      id: build-chain
      uses: docker://ginxo/github-action-build-chain:openjdk8
      with:
        parent-dependencies: 'lienzo-core'
        child-dependencies: 'droolsjbpm-build-bootstrap'
        build-command: 'mnv clean | mvn -e -nsu -Dfull -Pwildfly clean install -Prun-code-coverage  -Dcontainer.profile=wildfly -Dcontainer=wildfly -Dintegration-tests=true -Dmaven.test.failure.ignore=true -DjvmArgs="-Xms1g -Xmx4g"'
        build-command-upstream: "mvn -e -T1C clean install -DskipTests -Dgwt.compiler.skip=true -Dgwt.skipCompilation=true -Denforcer.skip=true -Dcheckstyle.skip=true -Dspotbugs.skip=true -Drevapi.skip=true"
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
  build-chain-jdk11:
    runs-on: ubuntu-latest
    name: Build Pull Request jdk11
    steps:
    - uses: actions/checkout@v2
    - name: Build Chain ${{ matrix.build-chain-version }}
      id: build-chain
      uses: docker://ginxo/github-action-build-chain:openjdk11
      with:
        parent-dependencies: 'lienzo-core'
        child-dependencies: 'droolsjbpm-build-bootstrap'
        build-command: 'mnv clean | mvn -e -nsu -Dfull -Pwildfly clean install -Prun-code-coverage  -Dcontainer.profile=wildfly -Dcontainer=wildfly -Dintegration-tests=true -Dmaven.test.failure.ignore=true -DjvmArgs="-Xms1g -Xmx4g"'
        build-command-upstream: "mvn -e -T1C clean install -DskipTests -Dgwt.compiler.skip=true -Dgwt.skipCompilation=true -Denforcer.skip=true -Dcheckstyle.skip=true -Dspotbugs.skip=true -Drevapi.skip=true"
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
